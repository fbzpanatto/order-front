<div class="input-container">
  <span>
    <i [class]="currentState()? 'fa-solid fa-chevron-up': 'fa-solid fa-chevron-down'"></i>
  </span>
  <input readonly class="medium-text" (click)="changeState()" placeholder="selecione" [value]="currentOption()?.label" />
  @if(currentState()){
  <div class="menu-container" [@conditionalTrigger]="currentState() ? 'shown' : 'notshown'" [appOutSideClick]="currentState()"
    (outSideClick)="changeState(false)">
    <ul>
      @for(option of options(); track option.id){
      <li (click)="setOption(option)" (click)="changeState(false)">{{ option.label }}</li>
      }
    </ul>
  </div>
  }
</div>
