<div class="sidenav-container">
  <app-toolbar></app-toolbar>
  <div class="principal-container">
    @if(asideFlag() && condition){
      <app-aside [@conditionalTrigger]="asideFlag() ? 'shown': 'notshown'"></app-aside>
    }
    <main class="resource-container" [ngClass]="asideFlag() && condition ? 'small' : 'large'">
      <ng-content></ng-content>
    </main>
  </div>
</div>
