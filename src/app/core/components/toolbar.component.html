<div class="toolbar-top">
  <h2>Nome da Empresa</h2>
  <div class="toolbar-top-menu">
    <button class="menu-item medium-text" (click)="changeAsideFlag()">
      <span>
        <i [class]="asideFlag() ?  'fa-solid fa-filter-circle-xmark' : 'fa-solid fa-filter' "></i>
      </span>
      <span class="filter-text">Filtros</span>
    </button>
  </div>
  <div class="user-menu-container">
    <button class="user-menu-btn" (click)="changeUserMenuFlag()">
      <div class="circle">
        <span>FP</span>
      </div>
      <span>
        <i [class]="userMenuFlag() ? 'fa-solid fa-chevron-up' : 'fa-solid fa-chevron-down' "></i>
      </span>
    </button>
    @if(userMenuFlag()){
    <div class="menu-container">
      <ul>
        <li>
          <i class="fa-solid fa-screwdriver-wrench"></i>
          <span>Parâmetros</span>
        </li>
        <li>
          <i class="fa-solid fa-user-pen"></i>
          <span>Editar usuário</span>
        </li>
        <li>
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Sair</span>
        </li>
      </ul>
    </div>
    }
  </div>
</div>

<div class="toolbar-down">
  <nav class="menu-item">
    <ul>
      <li routerLink="home" routerLinkActive="active">
        <span><i class="fa-solid fa-house"></i></span>
        <span>Home</span>
      </li>
      <li routerLink="customers" routerLinkActive="active">
        <span><i class="fa-solid fa-user-group"></i></span>
        <span>Clientes</span>
      </li>
      <li routerLink="orders" routerLinkActive="active">
        <span><i class="fa-solid fa-list"></i></span>
        <span>Pedidos</span>
      </li>
      <li routerLink="products" routerLinkActive="active">
        <span><i class="fa-solid fa-box"></i></span>
        <span>Produtos</span>
      </li>
    </ul>
  </nav>
  <button backButton class="back-btn">
    <span><i class="fa-solid fa-arrow-left"></i></span>
    <span>Voltar</span>
  </button>
</div>
