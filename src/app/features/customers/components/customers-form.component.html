<div class="container">
  <div class="title-bar">
    <h1>{{ title }}</h1>
  </div>
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="inputs-container">
      <div class="fieldsets-container">
        @switch (customerType) {
          @case('legal') {
          <fieldset [formGroup]="form.controls.customer">
            <label class="medium-text fieldset-label">Identificação</label>
            <div class="input-container">
              <label class="light-text" for="corporate_name">Razão social</label>
              <span><i class="fa-solid fa-pen-to-square"></i></span>
              <input maxlength="=100" formControlName="corporate_name" class="medium-text" id="corporate_name"
                name="corporate_name" type="text" placeholder="razão social">
            </div>
            <div class="input-container">
              <label class="light-text" for="social_name">Nome Fantasia</label>
              <span><i class="fa-solid fa-pen-to-square"></i></span>
              <input maxlength="=100" formControlName="social_name" class="medium-text" id="social_name"
                name="social_name" type="text" placeholder="nome fantasia">
            </div>
            <div class="input-container">
              <label class="light-text" for="cnpj">Cnpj</label>
              <span><i class="fa-solid fa-id-card"></i></span>
              <input maxlength="14" formControlName="cnpj" class="medium-text" id="cnpj" name="cnpj" type="text"
                placeholder="cnpj">
            </div>
            <div class="input-container">
              <label class="light-text" for="state_registration">Inscrição Estadual</label>
              <span><i class="fa-solid fa-id-card"></i></span>
              <input maxlength="9" formControlName="state_registration" class="medium-text" id="state_registration"
                name="state_registration" type="text" placeholder="inscrição estadual">
            </div>
          </fieldset>
          }
          @case('normal') {
          <fieldset [formGroup]="form.controls.customer">
            <label class="medium-text fieldset-label">Identificação</label>
            <div class="input-container">
              <label class="light-text" for="first_name">Primeiro Nome</label>
              <span><i class="fa-solid fa-pen-to-square"></i></span>
              <input maxlength="60" formControlName="first_name" class="medium-text" id="first_name" name="first_name"
                type="text" placeholder="primeiro nome">
            </div>
            <div class="input-container">
              <label class="light-text" for="middle_name">Nome do Meio</label>
              <span><i class="fa-solid fa-pen-to-square"></i></span>
              <input maxlength="60" formControlName="middle_name" class="medium-text" id="middle_name" name="middle_name"
                type="text" placeholder="nome do meio">
            </div>
            <div class="input-container">
              <label class="light-text" for="last_name">Último Nome</label>
              <span><i class="fa-solid fa-pen-to-square"></i></span>
              <input maxlength="60" formControlName="last_name" class="medium-text" id="last_name" name="last_name"
                type="text" placeholder="último nome">
            </div>
            <div class="input-container">
              <label class="light-text" for="cpf">Cpf</label>
              <span><i class="fa-solid fa-id-card"></i></span>
              <input maxlength="11" formControlName="cpf" class="medium-text" id="cpf" name="cpf" type="text"
                placeholder="cpf">
            </div>
          </fieldset>
          }
        }
        <fieldset [formGroup]="form.controls.address">
          <label class="medium-text fieldset-label">Endereço</label>
          <div class="input-container">
            <label class="light-text" for="add_street">Logradouro</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input maxlength="100" formControlName="add_street" class="medium-text" id="add_street" name="add_street"
              type="text" placeholder="logradouro">
          </div>
          <div class="input-container">
            <label class="light-text" for="add_number">Número</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input maxlength="10" formControlName="add_number" class="medium-text" id="add_number" name="add_number"
              type="text" placeholder="número">
          </div>
          <div class="input-container">
            <label class="light-text" for="add_zipcode">Cep</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input maxlength="8" formControlName="add_zipcode" class="medium-text" id="add_zipcode" name="add_zipcode"
              type="text" placeholder="cep">
          </div>
          <div class="input-container">
            <label class="light-text" for="add_city">Cidade</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input maxlength="60" formControlName="add_city" class="medium-text" id="add_city" name="add_city"
              type="text" placeholder="cidade">
          </div>
          <div class="input-container">
            <label class="light-text" for="add_city">Unidade federativa</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input maxlength="60" formControlName="add_uf" class="medium-text" id="add_uf" name="add_uf"
              type="text" placeholder="unidade federativa">
          </div>
          <div class="input-container">
            <label class="light-text" for="add_neighborhood">Bairro</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input maxlength="60" formControlName="add_neighborhood" class="medium-text" id="add_neighborhood"
              name="add_neighborhood" type="text" placeholder="bairro">
          </div>
        </fieldset>
        <fieldset [formGroup]="form.controls.person">
          <label class="medium-text fieldset-label">Complementares</label>
          <div class="input-container">
            <label class="light-text" for="first_field">Primeiro Campo</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input maxlength="100" formControlName="first_field" class="medium-text" id="first_field" name="first_field"
              type="text" placeholder="primeiro Campo">
          </div>
          <div class="input-container">
            <label class="light-text" for="second_field">Segundo Campo</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input maxlength="100" formControlName="second_field" class="medium-text" id="second_field"
              name="second_field" type="text" placeholder="segundo campo">
          </div>
          <div class="input-container">
            <label class="light-text" for="third_field">Terceiro Campo</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input maxlength="100" formControlName="third_field" class="medium-text" id="third_field" name="third_field"
              type="text" placeholder="terceiro campo">
          </div>
          <div class="input-container">
            <label class="light-text" for="observation">Observação</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input maxlength="45" formControlName="observation" class="medium-text" id="observation" name="observation"
              type="text" placeholder="observação">
          </div>
        </fieldset>
        <fieldset [formGroup]="form.controls.company">
          <label class="medium-text fieldset-label">Fornecedor</label>
          <div class="input-container">
            <label class="light-text" for="corporate_name">Razão social</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input readonly maxlength="=100" formControlName="corporate_name" class="medium-text" id="corporate_name"
              name="corporate_name" type="text" placeholder="razão social">
          </div>
          <div class="input-container">
            <label class="light-text" for="social_name">Nome Fantasia</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input readonly maxlength="=100" formControlName="social_name" class="medium-text" id="social_name"
              name="social_name" type="text" placeholder="nome fantasia">
          </div>
          <div class="input-container">
            <label class="light-text" for="cnpj">Cnpj</label>
            <span><i class="fa-solid fa-id-card"></i></span>
            <input readonly maxlength="14" formControlName="cnpj" class="medium-text" id="cnpj" name="cnpj" type="text"
              placeholder="cnpj">
          </div>
        </fieldset>
        <fieldset formArrayName="contacts" class="formArray">
          <label class="medium-text fieldset-label">Contatos</label>
          @for(register of contacts.controls; track register; let idx = $index) {
          <div [formGroupName]="idx" class="formGroup">
            <div class="input-container">
              <label class="light-text">Contato</label>
              <span><i class="fa-solid fa-person"></i></span>
              <input maxlength="20" class="medium-text" formControlName="contact" placeholder="contato" />
            </div>
            <div class="input-container">
              <label class="light-text">Número</label>
              <span><i class="fa-solid fa-phone"></i></span>
              <input maxlength="14" class="medium-text" formControlName="phone_number" placeholder="número" />
            </div>
            <button class="del-btn" type="button" (click)="removeContact(idx)">
              <span><i class="fa-solid fa-minus"></i></span>
            </button>
          </div>
          }
          <div class="add-btn-container">
            <div class="input-container">
              <input readonly style="display: none;" />
            </div>
            <div class="input-container">
              <input readonly style="display: none;" />
            </div>
            <button class="add-btn" type="button" (click)="addContact()">
              <span><i class="fa-solid fa-plus"></i></span>
            </button>
          </div>
        </fieldset>
      </div>
    </div>
    <div class="form-actions">
      <button class="medium-text clear-btn" type="button" [disabled]="form.pristine">
        <span><i class="fa-solid fa-eraser"></i></span>
        @if(this.command === 'new'){ <span>Limpar</span> }
        @else { <span>Desfazer</span> }
      </button>
      <button class="medium-text" type="submit" [disabled]="!form.valid || form.pristine">
        <span><i class="fa-solid fa-floppy-disk"></i></span>
        <span>Salvar</span>
      </button>
    </div>
  </form>
</div>

<div style="display: flex; flex-direction: column;">
  <pre>
    <h2>current</h2>
    {{ currentValues | json }}
  </pre>
  <pre>
    <h2>Original</h2>
    {{ originalValues | json }}
  </pre>
  <pre>
    <h2>Diferença</h2>
    {{ formDiff | json }}
  </pre>
</div>
