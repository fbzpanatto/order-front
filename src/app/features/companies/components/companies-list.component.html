<div class="container">
  <div class="title-bar">
    <h1>Empresas</h1>
    <button class="menu-item medium-text" [routerLink]="'new'">
      <span><i class="fa-solid fa-plus"></i></span>
      <span>Novo</span>
    </button>
  </div>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>Razão Social</th>
          <th>Nome Fantasia</th>
          <th>Cnpj</th>
          <th>Inscrição Estadual</th>
          <th>Ativo</th>
        </tr>
      </thead>
      <tbody>
        @for (item of companiesArray; track item.company_id) {
        <tr [routerLink]="'/companies/' + item.company_id">
          <td class="medium-text">{{ item.company_id }}</td>
          <td class="medium-text">{{ item.corporate_name }}</td>
          <td class="medium-text">{{ item.social_name }}</td>
          <td class="medium-text">{{ item.cnpj }}</td>
          <td class="medium-text">{{ item.state_registration }}</td>
          <td class="medium-text">{{ !!item.active }}</td>
        </tr>
        } @empty {
        <tr>
          <td class="medium-text" [colSpan]="6">Sem dados a exibir</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
