<div class="title-bar">
  <h1>{{ title }}</h1>
</div>
<form class="half" [formGroup]="form" (submit)="onSubmit()">
  <div class="inputs-container visible">
    <div class="fieldsets-container visible">
      <fieldset>
        <label class="medium-text fieldset-label">Cliente da empresa</label>
        <div class="input-container">
          <app-select [disabled]="idIsTrue ? true : false" [currOption]="currentCompany" (emitCurrentOption)="
              setCurrentOption($event, 'company_id')
            " [label]="'Selecione uma empresa'" [options]="companies"></app-select>
        </div>
        <div class="input-container">
          <label class="light-text" for="company_social_name">Nome Fantasia</label>
          <span><i class="fa-solid fa-pen-to-square"></i></span>
          <input formControlName="social_name" readonly class="medium-text" id="social_name" name="social_name"
            type="text" placeholder="nome fantasia" />
        </div>
        <div class="input-container">
          <label class="light-text" for="company_cnpj">Cnpj</label>
          <span><i class="fa-solid fa-id-card"></i></span>
          <input formControlName="cnpj" readonly class="medium-text" id="cnpj" name="cnpj" type="text"
            placeholder="cnpj" />
        </div>
      </fieldset>
      <fieldset>
        <label class="medium-text fieldset-label">Segmento</label>
        <div class="input-container">
          <label class="light-text" for="name">Segmento</label>
          <span><i class="fa-solid fa-pen-to-square"></i></span>
          <input minlength="3" maxlength="20" class="medium-text" id="name" formControlName="name" name="name"
            type="text" placeholder="segmento">
        </div>
      </fieldset>
    </div>
  </div>
  <div class="form-actions">
    <button class="medium-text clear-btn" type="button" [disabled]="form.pristine">
      <span><i class="fa-solid fa-eraser"></i></span>
      @if(!idIsTrue){ <span>Limpar</span> } @else {
      <span>Desfazer</span> }
    </button>
    <button class="medium-text" type="submit" [disabled]="!form.valid || form.pristine">
      <span><i class="fa-solid fa-floppy-disk"></i></span>
      <span>Salvar</span>
    </button>
  </div>
</form>

<div style="display: flex; flex-direction: column;">
  <pre>
    <h2>current</h2>
    {{ currentValues | json }}
  </pre>
