<div class="container">
  <div class="title-bar">
    <h1>{{ title }}</h1>
  </div>
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="inputs-container">
      <div class="fieldsets-container">
        <fieldset>
          <label class="medium-text fieldset-label">Primeiro Campo</label>
          <div class="input-container">
            <label class="light-text" for="first_field">Primeiro Campo</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input readonly maxlength="=100" class="medium-text" formControlName="first_field" id="first_field"
              name="first_field" type="text" placeholder="primeiro campo">
          </div>
          <div class="input-container">
            <label class="light-text" for="first_field_custom">Nome personalizado 1° campo</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input maxlength="=100" class="medium-text" formControlName="first_field_custom" id="first_field_custom"
              name="first_field_custom" type="text" placeholder="nome personalizado 1° campo">
          </div>
        </fieldset>

        <fieldset>
          <label class="medium-text fieldset-label">Segundo Campo</label>
          <div class="input-container">
            <label class="light-text" for="second_field">Segundo Campo</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input readonly maxlength="=100" class="medium-text" formControlName="second_field" id="second_field"
              name="second_field" type="text" placeholder="segundo campo">
          </div>
          <div class="input-container">
            <label class="light-text" for="second_field_custom">Nome personalizado 2° campo</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input maxlength="=100" class="medium-text" formControlName="second_field_custom" id="second_field_custom"
              name="second_field_custom" type="text" placeholder="nome personalizado 2° campo">
          </div>
        </fieldset>

        <fieldset>
          <label class="medium-text fieldset-label">Terceiro Campo</label>
          <div class="input-container">
            <label class="light-text" for="third_field">Terceiro Campo</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input readonly maxlength="=100" class="medium-text" formControlName="third_field" id="third_field"
              name="third_field" type="text" placeholder="terceiro campo">
          </div>
          <div class="input-container">
            <label class="light-text" for="third_field_custom">Nome personalizado 3° campo</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input maxlength="=100" class="medium-text" formControlName="third_field_custom" id="third_field_custom"
              name="third_field_custom" type="text" placeholder="nome personalizado 3° campo">
          </div>
        </fieldset>
      </div>
    </div>
    <div class="form-actions">
      <button class="medium-text clear-btn" type="button" [disabled]="form.pristine">
        <span><i class="fa-solid fa-eraser"></i></span>
        @if(this.command === 'new'){ <span>Limpar</span> } @else {
        <span>Desfazer</span> }
      </button>
      <button class="medium-text" type="submit" [disabled]="!form.valid || form.pristine">
        <span><i class="fa-solid fa-floppy-disk"></i></span>
        <span>Salvar</span>
      </button>
    </div>
  </form>
</div>
