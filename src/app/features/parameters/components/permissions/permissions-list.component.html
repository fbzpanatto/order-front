<div class="title-bar">
  <h1>Permiss√µes</h1>
  <button class="menu-item medium-text" [routerLink]="'new'">
    <span><i class="fa-solid fa-plus"></i></span>
    <span>Novo</span>
  </button>
</div>
<div class="table-container parameters">
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>Papel</th>
        <th>Tabela</th>
        <th>Ler</th>
        <th>Criar</th>
        <th>Editar</th>
      </tr>
    </thead>
    <tbody>
      @for (item of permissionsArray; track item.permission_id) {
      <tr [routerLink]="'/companies/' + item.company_id">
        <td class="medium-text">{{ item.permissions_id }}</td>
        <td class="medium-text">{{ item.role }}</td>
        <td class="medium-text">{{ item.resource }}</td>
        <td class="medium-text">{{ item.read }}</td>
        <td class="medium-text">{{ item.create }}</td>
        <td class="medium-text">{{ item.update }}</td>
      </tr>
      } @empty {
      <tr>
        <td class="medium-text" [colSpan]="6">Sem dados a exibir</td>
      </tr>
      }
    </tbody>
  </table>
</div>
