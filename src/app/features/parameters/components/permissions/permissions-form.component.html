<div class="container">
  <div class="title-bar">
    <h1>Editando</h1>
  </div>
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="inputs-container">
      <div class="fieldsets-container">
        <fieldset>
          <label class="medium-text fieldset-label">Blabla</label>
          <div class="input-container">
            <label class="light-text">Campo 1</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input class="medium-text" type="text" />
          </div>
        </fieldset>
      </div>
    </div>
    <div class="form-actions">
      <button class="medium-text clear-btn" type="button" [disabled]="form.pristine">
        <span><i class="fa-solid fa-eraser"></i></span>
        @if(this.command === 'new'){ <span>Limpar</span> } @else {
        <span>Desfazer</span> }
      </button>
      <button class="medium-text" type="submit" [disabled]="!form.valid || form.pristine">
        <span><i class="fa-solid fa-floppy-disk"></i></span>
        <span>Salvar</span>
      </button>
    </div>
  </form>
</div>
