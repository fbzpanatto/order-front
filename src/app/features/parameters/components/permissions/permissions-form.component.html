<div class="container">
  <div class="title-bar">
    <h1>{{ title }}</h1>
  </div>
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="inputs-container">
      <div class="fieldsets-container">
        <fieldset>
          <label class="medium-text fieldset-label">Papel</label>
          <app-select [label]="'Papel'" [placeholder]="'selecione o papel'" class="input-container"
            [options]="rolesArray"></app-select>
          <div class="input-container">
            <label class="light-text" for="role">Nome do papel</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input maxlength="=100" class="medium-text" id="role" name="role" type="text"
              placeholder="nome do papel">
          </div>
        </fieldset>
        <fieldset>
          <label class="medium-text fieldset-label">Permiss√µes</label>
          <div class="table-container permissions">
            <table>
              <thead>
                <tr>
                  <th>Recurso</th>
                  <th>Ler</th>
                  <th>Criar</th>
                  <th>Editar</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="medium-text">Produtos</td>
                  <td>
                    <label class="custom-checkbox">
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                  </td>
                  <td>
                    <label class="custom-checkbox">
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                  </td>
                  <td>
                    <label class="custom-checkbox">
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                  </td>
                </tr>

                </tr>
                } @empty {
                <tr>
                  <td class="medium-text" [colSpan]="5">Se dados a exibir</td>
                </tr>
                } -->
              </tbody>
              <!-- <tbody>
                @for (item of companiesArray; track item.company_id) {
                <tr [routerLink]="'/companies/' + item.company_id">
                  <td class="medium-text">{{ item.company_id }}</td>
                  <td class="medium-text">{{ item.corporate_name }}</td>
                  <td class="medium-text">{{ item.social_name }}</td>
                  <td class="medium-text">{{ item.cnpj }}</td>

                </tr>
                } @empty {
                <tr>
                  <td class="medium-text" [colSpan]="6">Sem dados a exibir</td>
                </tr>
                }
              </tbody> -->
            </table>
          </div>
        </fieldset>
      </div>
    </div>
    <div class="form-actions">
      <button class="medium-text clear-btn" type="button" [disabled]="form.pristine">
        <span><i class="fa-solid fa-eraser"></i></span>
        @if(this.command === 'new'){ <span>Limpar</span> } @else {
        <span>Desfazer</span> }
      </button>
      <button class="medium-text" type="submit" [disabled]="!form.valid || form.pristine">
        <span><i class="fa-solid fa-floppy-disk"></i></span>
        <span>Salvar</span>
      </button>
    </div>
  </form>
</div>
