<div class="title-bar"> <h1>{{ title }}</h1> </div>
<form class="half" [formGroup]="form" (submit)="onSubmit()">
  <div class="inputs-container visible">
    <div class="fieldsets-container visible">
      <fieldset>
        <label class="medium-text fieldset-label">Empresa</label>
        <div class="input-container">
          <app-select
            [inputIdName]="'companySelect'"
            [disabled]="has_id" [currOption]="currentCompany"
            (emitCurrentOption)="setCurrentOption($event, 'company_id', 'next_status_id')" [label]="'Selecione uma empresa'"
            [options]="companiesOptions">
          </app-select>
        </div>
      </fieldset>
      <fieldset>
        <label class="medium-text fieldset-label">Status</label>
        <div class="input-container">
          <label class="light-text" for="name">Status</label>
          <span><i class="fa-solid fa-pen-to-square"></i></span>
          <input autocomplete="false" minlength="3" maxlength="20" class="medium-text" id="name" formControlName="name"
                 name="name" type="text" placeholder="status">
        </div>
        <div class="input-container">
          <app-select
            [inputIdName]="'statusSelect'"
            [currOption]="currentStatus"
            (emitCurrentOption)="setCurrentOption($event, 'next_status_id')" [label]="'PÅ•oximo Status'"
            [options]="statusOptions">
          </app-select>
        </div>
      </fieldset>
    </div>
  </div>
  <div class="form-actions">
    <button class="medium-text clear-btn" type="button" [disabled]="form.pristine">
      <span><i class="fa-solid fa-eraser"></i></span>
      @if(!has_id){ <span>Limpar</span> } @else { <span>Desfazer</span> }
    </button>
    <button class="medium-text" type="submit" [disabled]="!form.valid || form.pristine">
      <span><i class="fa-solid fa-floppy-disk"></i></span>
      <span>Salvar</span>
    </button>
  </div>
</form>
