<div class="container">
  <nav>
    <ul>
      @for(item of menuArray; track item.id){
      <li [routerLinkActiveOptions]="{ exact: false }" [routerLink]="item.routerLink" routerLinkActive="active">
        <span><i [class]="item.iClass"></i></span>
        <span>{{ item.title }}</span>
      </li>
      }
    </ul>
  </nav>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
