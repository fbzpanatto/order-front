<div class="container">
  <div class="title-bar">
    <h1>{{ title }}</h1>
  </div>
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="inputs-container">
      <div class="fieldsets-container">
        <fieldset [formGroup]="form.controls.person">
          <label class="medium-text fieldset-label">Pessoa</label>
          <div class="input-container">
            <label class="light-text" for="first_name">Primeiro Nome</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input formControlName="first_name" class="medium-text" id="first_name" name="first_name" type="text"
              placeholder="primeiro nome">
          </div>
          <div class="input-container">
            <label class="light-text" for="middle_name">Nome do Meio</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input formControlName="middle_name" class="medium-text" id="middle_name" name="middle_name" type="text"
              placeholder="nome do meio">
          </div>
          <div class="input-container">
            <label class="light-text" for="last_name">Último Nome</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input formControlName="last_name" class="medium-text" id="last_name" name="last_name" type="text"
              placeholder="último nome">
          </div>
        </fieldset>
        <fieldset [formGroup]="form.controls.user">
          <label class="medium-text fieldset-label">Usuário</label>
          <div class="input-container">
            <label class="light-text" for="username">Username</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input formControlName="username" class="medium-text" id="username" name="username" type="text"
              placeholder="username">
          </div>
          <div class="input-container">
            <label class="light-text" for="password">Senha</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input formControlName="password" class="medium-text" id="password" name="password" type="text"
              placeholder="password">
          </div>
          <div class="input-container">
            <label class="light-text" for="active">Ativo</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input formControlName="active" class="medium-text" id="active" name="active" type="text"
              placeholder="ativo">
          </div>
          <div class="input-container">
            <label class="light-text" for="role">Papel</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input formControlName="role" class="medium-text" id="role" name="role" type="text" placeholder="papel">
          </div>
        </fieldset>
        <fieldset [formGroup]="form.controls.company">
          <label class="medium-text fieldset-label">Empresa</label>
          <div class="input-container">
            <label class="light-text" for="companyId">Código da Empresa</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input formControlName="companyId" class="medium-text" id="companyId" name="companyId" type="text"
              placeholder="código da empresa">
          </div>
          <div class="input-container">
            <label class="light-text" for="password">Nome da Empresa</label>
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <input formControlName="companyName" class="medium-text" id="companyName" name="companyName" type="text"
              placeholder="nome da empresa">
          </div>
        </fieldset>
      </div>
    </div>
    <div class="form-actions">
      <button class="medium-text clear-btn" type="button" [disabled]="form.pristine">
        <span><i class="fa-solid fa-eraser"></i></span>
        @if(this.command === 'new'){ <span>Limpar</span> }
        @else { <span>Desfazer</span> }
      </button>
      <button class="medium-text" type="submit" [disabled]="!form.valid || form.pristine">
        <span><i class="fa-solid fa-floppy-disk"></i></span>
        <span>Salvar</span>
      </button>
    </div>
  </form>
</div>

<div style="display: flex; flex-direction: column;">
  <pre>
    <h2>current</h2>
    {{ currentValues | json }}
  </pre>
  <pre>
    <h2>Original</h2>
    {{ originalValues | json }}
  </pre>
  <pre>
    <h2>Diferença</h2>
    {{ formDiff | json }}
  </pre>
</div>
